<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="Description" content="Everbridge Database Performance Test<">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e1e1e" />
    <title>Everbridge Database Performance Test</title>
    <!-- <link rel="manifest" href="manifest.json" />-->
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <!--<script src="render.js" type="text/javascript" defer="defer"></script>-->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="main.js" type="text/javascript" defer="defer"></script>

</head>
<body>
    <noscript>
        <div style="position: fixed; top: 0px; left: 0px; z-index: 3000; height: 100%; width: 100%; ">
            <p style="margin-left: 10px">JavaScript is not enabled.</p>
        </div>
    </noscript>

    <header>
        <h1>Everbridge</h1>
        <h2>Database Performance Test</h2>
    </header>

    <main class="mainPanel">
        <form>
            <h3>Create Task</h3>
            <p>
                <label for="dbProvider">Database Provider</label>
                <select id="dbProvider" autocomplete="off">
                    <option value="">Choose a database</option>
                    <option selected="selected" value="mongo">Mongo</option>
                    <option value="sql">Micrososft SQL Server</option>
                    <option value="elasticsearch">Elasticsearch</option>
                </select>
                <span class="instructions"><span class="errMessage"></span></span>
            </p>

            <p>
                <label for="operation">Operation</label>
                <select id="operation" autocomplete="off">
                    <option value="">Choose a operation</option>
                    <option selected="selected" value="write">Write</option>
                    <option value="read">Read</option>
                </select>
                <span class="instructions"><span class="errMessage"></span></span>
            </p>

            <p>
                <label for="data">Data</label>
                <textarea id="data"
                          name="data"
                          rows="10"
                          required>{
   "book":[
      {
         "id":"444",
         "language":"C",
         "edition":"First",
         "author":"Dennis Ritchie "
      },
      {
         "id":"555",
         "language":"C++",
         "edition":"second",
         "author":" Bjarne Stroustrup "
      }
   ]
}</textarea>
                <span class="instructions"><span class="errMessage"></span></span>
            </p>

            <p>
                <label for="iterationCount">Iteration Count</label>
                <input type="number"
                       inputmode="numeric"
                       id="iterationCount"
                       name="iterationCount"
                       enterkeyhint="next"
                       autocomplete="off"
                       value="100"
                       min="1"
                       max="50000000000000"
                       step="1" />

                <span class="instructions"><span class="errMessage"></span></span>
            </p>

            <p>
                <label for="threadCount">Thread Count</label>
                <input type="number"
                       inputmode="numeric"
                       id="threadCount"
                       name="threadCount"
                       enterkeyhint="next"
                       autocomplete="off"
                       value="1"
                       min="1"
                       max="50000000000000"
                       step="1" />

                <span class="instructions"><span class="errMessage"></span></span>
            </p>

            <p>
                <!-- Switched to input type button so the form is not reset -->
                <!--   <button id="btnStartTask" type="submit" onclick="StartTaskClick()">Start Task</button>-->
                <input type="button" id="btnStartTask" onclick="StartTaskClick()" value="Start Task" />
            </p>
        </form>

        <div id="results">
            <p>
                <h3>Task Results</h3>
                <input type="button"
                       id="clearResultsButton"
                       name="clearResultsButton"
                       value="Clear"
                       onclick="clearResultsClick()" />
            </p>
            <div id="grid"></div>
        </div>
    </main>
</body>
</html>
